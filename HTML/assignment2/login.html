<html>
	<head>
		<title>
			Login
		</title>
		<link href="Styles/signup.css"  rel="stylesheet">
		<script src="Scripts/validation.js"></script>
	</head>
	<body>
		<DIV >
			<TABLE WIDTH="75%" ALIGN="CENTER">
				<TR>
					<TD >
						<IMG class="logoImg" SRC="Capture.PNG" WIDTH="30PX">
					</TD>
					<TD ALIGN="RIGHT">
						<A HREF="Session1Assignment1.html" >Home</A>
						<A HREF="#" >About</A>
						<A HREF="#" >Product</A>
						<A HREF="#" >Gallery</A>
						<A HREF="Contact.html" >Contact</A>
						<A HREF="signup.html" >Sign up</A>
						<A HREF="login.html" >Login</A>
					</TD>
				</TR>
			</TABLE>
			<HR/>
		</DIV>
		 <form action="profile.html" method="post" id="loginForm">
			<div align="center">
				<fieldset id="signUpField">
					<legend><b class="titleField">Login:</b></legend>
					<table id="loginTable" align="center">
						<tr>
							<td>
								<span>Email Id</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" id="loginEmailId" placeholder="Email Id" name="emailId" onkeyup="validateEmail(this)" onchange="validateEmail(this)" />
							</td>
						</tr>
						<tr>
							<td>
								<span>Password</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" id="loginPassword" placeholder="Password" name="password" onkeyup="validatePassword(this)" onchange="validatePassword(this)"  />
							</td>
						</tr>
					</table>
					<input type="button" id="login" value="Login" onclick="return validateLoginForm()" />
					<a href="#" id="forgottPassword">Forgotten password?</a>
				</fieldset>
			</div>
        </form> 
	</body>
</html>
