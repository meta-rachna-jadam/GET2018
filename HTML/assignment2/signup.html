<html>
	<head>
		<title>
			Sign Up
		</title>
		<link href="Styles/signup.css"  rel="stylesheet">
		<script src="Scripts/validation.js"></script>
	</head>
	<body>
		<DIV >
			<TABLE WIDTH="75%" ALIGN="CENTER">
				<TR>
					<TD >
						<IMG SRC="Capture.PNG" WIDTH="30PX">
					</TD>
					<TD ALIGN="RIGHT">
						<A HREF="Session1Assignment1.html" >Home</A>
						<A HREF="#" >About</A>
						<A HREF="#" >Product</A>
						<A HREF="#" >Gallery</A>
						<A HREF="Contact.html" >Contact</A>
						<A HREF="signup.html" >Sign up</A>
						<A HREF="login.html" >Login</A>
					</TD>
				</TR>
			</TABLE>
			<HR/>
		</DIV>
		 <form id="signUpForm" action="profile.html" method="">
			<div align="center">
				<fieldset id="signUpField">
					<legend><b class="titleField">Registration:</b></legend>
					<table id="signUpTable" align="center">
						<tr>
							<td>
								<span>First Name</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" id="firstName" placeholder="First Name" name="firstName" onkeyup="validateName(this)" onchange="validateName(this)" />
							</td>
						</tr>
						<tr>
							<td>
								<span>Last Name</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" id="lastName" placeholder="Last Name" name="lastName" onkeyup="validateName(this)" onchange="validateName(this)" />
							</td>
						</tr>
						<tr>
							<td>
								<span>Email Id</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" id="emailId" placeholder="Email Id" name="emailId" onkeyup="validateEmail(this)" onchange="validateEmail(this)" />
							</td>
						</tr>
						<tr>
							<td>
								<span>Password</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" id="password" placeholder="Password" name="password" onkeyup="validatePassword(this)" onchange="validatePassword(this)" />
							</td>
						</tr>
						<tr>
							<td>
								<span>Confirm Password</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" 
								onkeyup="checkPassword(document.getElementById('password'), this)" onchange="checkPassword(document.getElementById('password'), this)" />
							</td>
						</tr>
						<tr>
							<td>
								<span>Contact Number</span>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" id="contactNumber" placeholder="Contact Number" name="contactNumber" onkeyup="validateNumber(this)" onchange="validateNumber(this)" />
							</td>
						</tr>
						<tr>
							<td>
								<span>Company/Institution</span>
							</td>
						</tr>
						<tr>
							<td>
								<select>
									<option>Google</option>
									<option>Microsoft</option>
									<option>Metacube</option>
									<option>UXArmy</option>
									<option>Infosis</option>
									<option>TCS</option>
									<option>Tech. Mahindra</option>
							</td>
						</tr>
					</table>
					<input id="submitButton" type="button" value="Submit"  onclick="return validateSignupForm()"/>
				</fieldset>
			</div>
		</form> 
	</body>
</html>
