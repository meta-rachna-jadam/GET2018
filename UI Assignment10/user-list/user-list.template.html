<div class="container">
    <div id="header">
        <header class="text-center">
            <h1>User Management</h1>
        </header>
    </div>
    
    <div id="add-and-search-user">
        <div class="row justify-content-between align-items-center p-5">
        <h2 class="col-10">Users</h2>
        <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#add-edit-model" ng-click="createUser()">Add User</button>
    </div>
    
    <div class="row justify-content-between align-items-center p-5">
        <input id="search-input" ng-model="$ctrl.query" placeholder="Search Users by Name..." class="col-10">
        <button id="search-button" class="btn btn-secondary btn-sm" ng-click="searchUser()">Search</button>
    </div>
        
    <div id="user-list" class="row"> 
        <ul class="d-flex list-unstyled flex-wrap">
            <li ng-repeat="user in $ctrl.users | filter:$ctrl.query" class="col-lg-4 col-md-6 col-sm-12">
                <div class="card d-flex flex-row">
                    <img class="card-img-left d-none d-lg-block d-md-block col-4" ng-src="{{user.picture}}" alt="{{user.name}}">
                    <div class="card-body d-flex flex-column col-lg-8 col-md-8 col-sm-12">
                        <div class="row">
                            <span class="col-10">{{user.name}}</span>
                            <span class="col-2" data-toggle="modal" data-target="#add-edit-model" ng-click="editUser($index)"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                        <p>{{user.phone}}</p>
                        <p>{{user.address}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- Add and edit model -->
    
    <div class="modal" id="add-edit-model" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <strong>{{header}} User</strong>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="p-2"><label for="nameInput">Name</label>
                            <input type="text" placeholder="Enter user name" pattern="([a-zA-Z]{2,50}\s*)+" required class="form-control input-lg" ng-model="$ctrl.user.name"/>
                        </div>
                        <div class="p-2">
                            <label for="contactInput">Contact No</label>
                            <input type="text" pattern="^[0-9]{10,15}*$" maxlength="15" placeholder="Enter contact no" class="form-control input-lg" required ng-model="$ctrl.user.phone"/>
                        </div>
                        <div class="p-2">
                            <label for="addressInput">Address</label>
                            <input type="text" placeholder="Enter address" class="form-control input-lg" required ng-model="$ctrl.user.address"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" ng-click="addUser()" data-dismiss="modal">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
