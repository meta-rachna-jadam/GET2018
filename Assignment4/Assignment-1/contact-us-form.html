<html>
    <head>
        <title>Contact Us Form</title>
        <link href="style/form.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-of-form">
            <div class="form-type">
                <h2>Contact Us Today!</h2>
            </div>
            <div class="form-field-container">
                <form id="contact-us-form">
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>First Name</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-user"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="text" name="first-name" placeholder="First Name" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>Last Name</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-user"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="text" name="last-name" placeholder="Last Name" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>E-Mail</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-envelope"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="email" name="e-mail" placeholder="E-Mail Address" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>Phone #</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-phone"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="number" name="phone" maxlength="12" placeholder="(845)555-1212" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>Address</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-home"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="text" name="address" placeholder="Address" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>City</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-home"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="text" name="city" placeholder="City" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>State</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-bars"></i></span>
                            </div>
                            <div class="form-field">
                                <select name="state">
                                    <option value="null">Please select your sate</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>Zip Code</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-home"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="text" name="zip-code" placeholder="Zip Code" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>Website or domain name</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-globe-americas"></i></span>
                            </div>
                            <div class="form-field">
                                <input type="text" name="website" placeholder="Website or domain name" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>Do you have hosting?</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field">
                                <div class="radio-btn"><input type="radio" name="hosting" value="yse" required /><span>Yes</span></div>
                                <div class="radio-btn"><input type="radio" name="hosting" value="no" required /><span>No</span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column">
                            <div class="form-entry">
                                <span>Project Description</span>
                            </div>
                        </div>
                        <div class="form-field-column">
                            <div class="form-field-icon">
                                <span class="icon"><i class="fas fa-pen"></i></span>
                            </div>
                            <div class="form-field">
                                <textarea name="project-description" placeholder="Project Description" required></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-entry-column"> 
                        </div>
                        <div class="form-field-column">
                            <button id="contact-us-submit-button" type="submit"><span class="icon">Send&nbsp&nbsp<i class="fas fa-paper-plane"></i></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
