<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 4</title>
    </head>
    <body>
        <canvas id="myCanvasForDiag5" width="100" height="100"></canvas>
        <script>
            var canvas = document.getElementById('myCanvasForDiag5');
            var context = canvas.getContext('2d');
            context.fillStyle = '#713791';
            context.beginPath();
            context.moveTo(50, 10);
            context.lineTo(10, 90);
            context.lineTo(90, 90);
            context.closePath();
            context.fill();
        </script>
    </body>
</html>
