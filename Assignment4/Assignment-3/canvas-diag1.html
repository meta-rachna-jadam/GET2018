<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 4</title>
    </head>
    <body>
        <canvas id="myCanvasForDiag1" width="100" height="100"></canvas>
        <script>
            var canvas = document.getElementById('myCanvasForDiag1');
            var context = canvas.getContext('2d');
            context.beginPath();
            context.arc(50, 50, 40, 0, 2 * Math.PI);
            context.fillStyle = '#42bcf4';
            context.fill();
        </script>
    </body>
</html>
