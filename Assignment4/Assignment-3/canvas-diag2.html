<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 4</title>
    </head>
    <body>
        <canvas id="myCanvasForDiag2" width="100" height="100"></canvas>
        <script>
            var canvas = document.getElementById('myCanvasForDiag2');
            var contextForCircle = canvas.getContext('2d');
            var contextForSemiCircle = canvas.getContext('2d');
            contextForCircle.beginPath();
            contextForCircle.arc(50, 50, 40, 0, 2 * Math.PI);
            contextForCircle.fillStyle = 'white';
            contextForCircle.fill();
            contextForCircle.lineWidth = 4;
            contextForCircle.strokeStyle = '#bbbfc1';
            contextForCircle.stroke();
            contextForCircle.closePath();

            contextForSemiCircle.beginPath();
            contextForSemiCircle.arc(50, 50, 40, 0.5 * Math.PI, 1.5 * Math.PI);
            contextForSemiCircle.fillStyle = '#42bcf4';
            contextForSemiCircle.fill();
            contextForSemiCircle.lineWidth = 4;
            contextForSemiCircle.strokeStyle = '#42bcf4';
            contextForSemiCircle.stroke();
            contextForSemiCircle.closePath();
        </script>
    </body>
</html>
