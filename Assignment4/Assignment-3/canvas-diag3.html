<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 4</title>
    </head>
    <body>
        <canvas id="myCanvasForDiag3" width="100" height="100"></canvas>
        <script>
            var canvas = document.getElementById('myCanvasForDiag3');
            var context = canvas.getContext('2d');
            context.beginPath();
            context.arc(50, 50, 40, 0, 2 * Math.PI);
            context.lineWidth = 10;
            context.strokeStyle = '#713791';
            context.stroke();
        </script>
    </body>
</html>
