<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>emps</title>  
</head>
<body>
<div class="container">
    <div>
        <h2>All Employees</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Contact Number</th>
                <th>EmailId</th>
            </tr>
            <tr th:each="emp : ${employee}">
                <td th:text="${emp.id}">Id</td>
                <td th:text="${emp.firstName}">First Name</td>
                <td th:text="${emp.middelName}">Middle Name</td>
                <td th:text="${emp.primaryContactNumber}">Contact Number</td>
                <td th:text="${emp.emailId}">EmailId</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
