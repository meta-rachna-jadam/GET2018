<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit project Details</title>

</head>
<body>
	<div>
		<form th:object="${jobTitle}" th:action="@{../jobTitles}" method="post" >
			<input type="hidden"  th:field="*{jobCode}" />
			<br>
			<label>Job Title:</label> 
			<input type="text"  th:field="*{jobTitle}" /> 
			<br>
			<button type="submit" class="btn btn-primary">Save</button>

		</form>
	</div>
</body>
</html>
