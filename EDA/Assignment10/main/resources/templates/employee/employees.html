<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit employee Details</title>

</head>
<body>
	<div>
		<form th:object="${employee}" th:action="@{edit}" method="post" > 
			<input type="hidden"  th:field="*{id}" />
			<br>
			<label>First Name:</label> 
			<input type="text"  th:field="*{firstName}" /> 
				<br>
			<label>Middle Name:</label> 
			<input type="text"  th:field="*{middelName}" /> 
			<br>
			<label>Date Of Birth:</label> 
			<input type="date" th:field="*{dob}" />
			<br>
			<label>Gender:</label> 
			<input type="text" th:field="*{gender}" />
			<br>
			<label>Primary Contact Number:</label> 
			<input type="text" th:field="*{primaryContactNumber}" />
			<br>
			<label>Secondary Contact Number:</label> 
			<input type="text" th:field="*{secondaryContactNumber}" />
			<br>
			<label>Email Id:</label> 
			<input type="text" th:field="*{emailId}" />
			<br>
			<label>Skype Id:</label> 
			<input type="text" th:field="*{skypeId}" />
			<br>
			<br>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</body>
</html>
